<div data-ng-if="!authentication.user" class="text-center">
	<div class="row">
	    <div class="large-3 columns">&nbsp;</div>
	    <div class="large-6 columns">
	    	<div class="index-block">
				<h4>Welcome to</h4>
				<img src="../images/logo-cal-grey-250px.png"></br>
				Ready to order? Please sign in.<br>
				<a href="/#!/signup" class="button success">Sign up</a> or
				<a href="/#!/signin" class="button">Sign in</a>
			</div>
		</div>
	    <div class="large-3 columns"></div>
	</div>
</div>

<div data-ng-if="authentication.user" class="text-center">
	<div class="row">
	    <div class="large-2 columns">&nbsp;</div>
	    <div class="large-8 columns">
			<div class="index-block">				    
				<h3>Menu Update</h3>
				<a href="/auth/signout" class="right">Sign out</a><br>
				<div ng-controller="RestaurantController">
	            <form>
                    <label for="restaurant_name">Restaurant*</label>
	            	<select required id="restaurant_name" name="restaurant_name" ng-model="restaurant.restaurant_name">
	            		<option value="">Choose One</option>
		            	<option value="Pizzaria">Pizzaria</option>
		            	<option value="Sanwich Stop">Sanwich Stop</option>
		            	<option value="Taqueria">Taqueria</option>
		            	<option value="Burger Joint">Burger Joint</option>
	            	</select>
                    <label for="menu">Menu</label>
	                <input type='text' ng-model='restaurant.menu' required placeholder='Menu Name' /></br>
                    <label for="image">Image URL</label>
	                <input type='text' ng-model='restaurant.image' required placeholder='http://' /></br>
                    <label for="description">Description</label>
	                <textarea ng-model='restaurant.description' required placeholder='Description' rows='6'/></textarea></br>
                    <label for="price">Price:</label>
	                <input type='text' ng-model='restaurant.price' placeholder='$9.95' required /></br>
	                <a href='/#!/menu_update' class='button' ng-click='addMenu(restaurant)'>Add</a>
	            </form>
	            </div>
			</div>
		</div>
	    <div class="large-2 columns">&nbsp;</div>
	</div>
</div>
